<table>
    <thead>
        <th>Organization Name</th>
        <th>Description</th>
    </thead>
    <tbody>
        <tr *ngFor="let org of allOrganizations$ | async">
            <td>{{ org.name }}</td>
            <td>{{ org.description}}</td>
        </tr>
    </tbody>
</table>
